<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="mb-3">
        <label for="ControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="ControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
        <label for="Textarea1" class="form-label">Example textarea</label>
        <textarea class="form-control" id="Textarea1" rows="3"></textarea>
        </div>
        <br>
        <h4>Form select</h4>
        <select class="form-select" aria-label="Default select example">
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
        </select>
        <br>
        <h4>checkbox</h4>
        <div class="normal mb-3">
            <input type="checkbox" value="" id="agree">
            <label for="agree">agree</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="agreebs">
            <label class="form-check-label" for="agreebs">agree</label>
        </div>
    </div>
</body>
</html>
